<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css"/>
  <title>Formulario</title>
</head>
<body>
<main>
<form action="/formulario-cliente" method="POST" class="contact__form grid">
    <fieldset class="bloco1">
      <legend class="form1"><strong>Formulario de Clientes</strong></legend>
        <div class="inputBox">
              <div class="contact__inputs grid">
                <div class="contact__content">
                  <label for="" class="contact__label">Nome</label>
                  <input type="text" name="nome" placeholder="Nome Completo" class="contact__input">
                </div>  
                <div class="contact__content">
                  <label for="horario" class="contact__label">Horario</label>
                  <input type="text" name="horario" placeholder="Horario" class="contact__input">
                </div>
              </div>
              <div class="contact__content">
                <label for="email" class="contact__label">email</label>
                <input type="texte" name="email" placeholder="E-mail" class="contact__input">
              </div>
              <div>
                <button type="submit" class="button button--flex">
                  Marcar Horario
                </button>
              </div>
              <br><br>
            </div>
    </fieldset>

  </form>
  <script src="main.js"></script>
</main>
</body>
</html>
